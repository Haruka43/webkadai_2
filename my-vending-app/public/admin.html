<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Vendor Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      .dashboard {
        max-width: 1000px;
        margin: 0 auto;
      }

      /* å£²ä¸Šãƒ‘ãƒãƒ« */
      .stats-panel {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .total-sales-label {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      .total-sales-value {
        font-size: 4rem;
        font-weight: bold;
        margin: 10px 0;
      }

      /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ï¼ˆ2ã‚«ãƒ©ãƒ ï¼‰ */
      .content-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      h2 {
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-top: 0;
      }

      /* åœ¨åº«ãƒªã‚¹ãƒˆ */
      .stock-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .stock-item {
        border: 1px solid #eee;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
      .stock-img {
        height: 60px;
        object-fit: contain;
      }
      .stock-controls {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
      }
      .btn-add {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-add:hover {
        background: #27ae60;
      }
      .danger {
        color: #e74c3c;
        font-weight: bold;
      }

      /* å£²ä¸Šå±¥æ­´ãƒªã‚¹ãƒˆ */
      .history-list {
        list-style: none;
        padding: 0;
      }
      .history-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
        font-size: 0.9rem;
      }
      .history-time {
        color: #999;
        font-size: 0.8rem;
        display: block;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #667eea;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="stats-panel">
        <div class="total-sales-label">ç¾åœ¨ã®ç·å£²ä¸Š</div>
        <div class="total-sales-value">Â¥<span id="total-sales">0</span></div>
        <div>ä»Šæ—¥ã‚‚ä¸€æ—¥ãŒã‚“ã°ã‚Šã¾ã—ã‚‡ã†ï¼</div>
      </div>

      <div class="content-grid">
        <div class="card">
          <h2>ğŸ“¦ åœ¨åº«ç®¡ç†ã‚»ãƒ³ã‚¿ãƒ¼</h2>
          <div id="stock-container" class="stock-list"></div>
        </div>

        <div class="card">
          <h2>ğŸ’° æœ€è¿‘ã®è³¼å…¥</h2>
          <ul id="history-container" class="history-list">
            <li>èª­ã¿è¾¼ã¿ä¸­...</li>
          </ul>
        </div>
      </div>

      <a href="/" class="back-link">â† è‡ªè²©æ©Ÿç”»é¢ã«æˆ»ã‚‹</a>
    </div>

    <script>
      // ãƒ‡ãƒ¼ã‚¿ã‚’ã¾ã¨ã‚ã¦èª­ã¿è¾¼ã‚€
      async function loadDashboard() {
        // A. å•†å“ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
        const prodRes = await fetch('/api/products');
        const products = await prodRes.json();
        renderStock(products);

        // B. å£²ä¸Šãƒ‡ãƒ¼ã‚¿ã®å–å¾—
        const salesRes = await fetch('/api/sales');
        const salesData = await salesRes.json();
        renderSales(salesData);
      }

      // åœ¨åº«ãƒªã‚¹ãƒˆã®è¡¨ç¤º
      function renderStock(products) {
        const container = document.getElementById('stock-container');
        container.innerHTML = '';
        products.forEach((p) => {
          const div = document.createElement('div');
          div.className = 'stock-item';
          div.innerHTML = `
                    <img src="${p.image}" class="stock-img">
                    <div style="font-weight:bold; margin:5px 0;">${p.name}</div>
                    <div class="${p.stock < 3 ? 'danger' : ''}">æ®‹ã‚Š: ${p.stock}</div>
                    <div class="stock-controls">
                        <button class="btn-add" onclick="restock(${p.id}, 1)">+1</button>
                        <button class="btn-add" onclick="restock(${p.id}, 5)">+5</button>
                    </div>
                `;
          container.appendChild(div);
        });
      }

      // å£²ä¸Šãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º
      function renderSales(data) {
        // ç·å£²ä¸Šã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        document.getElementById('total-sales').innerText = data.total.toLocaleString();

        // å±¥æ­´ãƒªã‚¹ãƒˆ
        const list = document.getElementById('history-container');
        list.innerHTML = '';
        if (data.history.length === 0) {
          list.innerHTML = '<li>ã¾ã å£²ä¸ŠãŒã‚ã‚Šã¾ã›ã‚“</li>';
          return;
        }
        data.history.forEach((h) => {
          const li = document.createElement('li');
          li.className = 'history-item';
          // æ—¥ä»˜ã‚’ãã‚Œã„ã«
          const date = new Date(h.date).toLocaleTimeString();
          li.innerHTML = `
                    <span class="history-time">${date}</span>
                    <strong>${h.name}</strong> ãŒå£²ã‚Œã¾ã—ãŸ (+Â¥${h.price})
                `;
          list.appendChild(li);
        });
      }

      // è£œå……æ©Ÿèƒ½
      async function restock(id, amount) {
        await fetch('/api/restock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, amount })
        });
        loadDashboard(); // ç”»é¢æ›´æ–°
      }

      // åˆå›èª­ã¿è¾¼ã¿
      loadDashboard();
      // 5ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–ã£ã½ãã™ã‚‹ï¼‰
      setInterval(loadDashboard, 5000);
    </script>
  </body>
</html>
